<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>CONTACT FORM</h1>
            <label for="name" class="required">Name <span class="red-asterisk">*</span>:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email" class="required">Email <span class="red-asterisk">*</span>:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="phone" class="required">Phone Number <span class="red-asterisk">*</span>:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
            
            <label for="message" class="required">Message <span class="red-asterisk">*</span>:</label>
            <textarea id="message" class="message-box" placeholder="Leave your message here" required></textarea>
            
            <input type="submit" value="SUBMIT" id="button">
            
           
            
        </form>
    </div>
    <div class="btn">
        <a href="index.html">GO BACK</a>
    </div>
</body>
</html>
